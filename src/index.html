<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Amazon</title>
    <link rel="shortcut icon" href="./img/amazon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/output.css" />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="grid text-white">
        <!-- Header Superior -->
        <div
          class="flex flex-wrap md:flex-no-wrap bg-darkblue-900 px-2 py-2 items-center"
        >
          <div
            class="py-2 px-2 md:border border-gray-700 hover:border-white rounded"
          >
            <i class="fas fa-bars text-2xl"></i>
          </div>
          <div
            class="flex mx-2 my-2 border border-transparent hover:border-white"
          >
            <img src="img/amazon_logo.png" alt="LogoAmazon" class="h-7" />
            <span class="text-xs pl-1 pt-1">.com.br</span>
          </div>
          <div
            class="w-full md:w-auto flex-grow md:ml-3 mr:0 pt-1 order-2 md:order-none"
          >
            <form action="" class="flex">
              <select
                name=""
                id=""
                class="hidden md:block p-2 text-xs text-gray-700 bg-gray-100 hover:bg-gray-300 rounded-tl rounded-bl border-gray-500"
              >
                <option value="">Livros</option>
              </select>
              <input
                type="text"
                class="p-2 flex-grow rounded-l md:rounded-none"
              />
              <button
                class="px-4 bg-gold-100 hover:bg-gold-200 rounded-tr rounded-br"
              >
                <i class="fas fa-search text-darkblue-900 text-xl mt-1"></i>
              </button>
            </form>
          </div>
          <div
            class="hidden md:block ml-1 pb-1 text-xs border border-transparent hover:border-white rounded-sm p-2"
          >
            <p class="leading-3">Olá Faça seu login</p>
            <p class="font-extrabold">
              Contas e Listas
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </p>
          </div>
          <div
            class="hidden md:block ml-1 pb-1 text-xs border border-transparent hover:border-white rounded-sm p-2"
          >
            <p class="leading-3">Devoluções</p>
            <p class="font-extrabold">
              Pedidos
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </p>
          </div>
          <div
            class="hidden md:block ml-1 pb-1 text-xs border border-transparent hover:border-white rounded-sm p-2"
          >
            <p class="leading-3">Experomente</p>
            <p class="font-extrabold">
              Prime
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </p>
          </div>
          <div
            class="p-2 border border-transparent hover:border-white rounded-sm absolute right-0 top-0 mr-2 mt-2 md:relative order-1 md:order-none md:flex"
          >
            <i
              class="fa fa-shopping-cart flex text-2xl md:mr-2"
              aria-hidden="true"
            ></i>
            <span
              class="bold text-gold-200 text-base absolute top-0 left-0 -mt-1 ml-4 text-center w-6 h-6 bg-darkblue-600 rounded-full"
              >0</span
            >
            <span class="hidden md:flex text-xs font-extrabold">Carrinho</span>
          </div>
        </div>
        <!-- Header Intermediario -->
        <div class="flex bg-darkblue-600 text-sm px-2 py-2 items-center">
          <div
            class="flex items-center border border-transparent hover:border-white"
          ></div>
        </div>
      </div>
    </header>
  </body>
</html>
